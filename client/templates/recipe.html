<template name="recipe">

  <div class="page recipe {{activeTabClass}}">
    {{#nav title='Item' black=true back=true}}
      {{#if bookmarked}}
        <a href="#" class="nav-item js-remove-bookmark bookmarked"><span class="icon-bookmark"></span></a>
      {{else }}
        <a href="#" class="nav-item js-add-bookmark"><span class="icon-bookmark-hollow"></span></a>
      {{/if}}
      <a href="#" class="nav-item js-share"><span class="icon-camera"></span></a>
    {{/nav}}

    <div class="image-recipe" style="background-image: url('{{recipeImage recipe=this size='full'}}')"></div>

    <div class="attribution-recipe js-uncollapse">
      <h1 class="title-recipe">{{title}}</h1>
      <div class="metadata-wrapper">
        <p class="description-recipe">{{excerpt}}</p>
        <span class="source">{{source.name}}</span>
        <span class="time">{{cookTime}}</span>
      </div>

      <div class="btns-group">
        <a class="btn-secondary {{#if isActiveTab 'make'}}active{{/if}} {{#if isActiveTab 'recipe'}}no-state{{/if}} js-show-recipe">Information</a>
        <a class="btn-secondary {{#if isActiveTab 'feed'}}active{{/if}} {{#if isActiveTab 'recipe'}}no-state{{/if}} js-show-feed">Pictures</a>
      </div>
    </div>


    <div class="content-scrollable static-nav make-scrollable">
      <!-- <a class="btn-tertiary js-share"><span class="icon-camera"></span> Share that you made this</a> -->

      <h2 class="list-title">About this listing</h2>
      <ul class="list-ingredients">
        {{#each ingredients}}
          <li class="item-ingredient">{{this}}</li>
        {{/each}}
      </ul>

      <h2 class="list-title">Contact Info</h2>
      <ul class="list-ingredients">
        {{#each directions}}
          <li class="item-ingredient">{{this}}</li>
        {{/each}}
        
          <a class="btn-primary">SEND EMAIL</a>
      </ul>

      <h2 class="list-title">Payment Options</h2>
      <li class="list-directions">
          <form action="https://www.paypal.com/cgi-bin/webscr"  method="post" target="_blank">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="6GMNLBXQP4UY2">
            <input style="display:block;margin:auto;width:40%" type="image" src="http://www.bingo.org/wp-content/uploads/2015/01/Paypal-Logo-Transparent-png-format-large-size.png" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
          </form>


          <a data-code="b1cf01734e7acaa207ddd8b9ff75bdf0" data-button-style="custom_large" href="https://www.coinbase.com/checkouts/b1cf01734e7acaa207ddd8b9ff75bdf0" target="_blank"><input style="display:block;margin:auto;width:40%" type="image" src="https://www.coinbase.com/assets/press/coinbase-logos/coinbase.png" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!"></a>
          <!-- <li class="item-direction">
          </li> -->
      </li>
      <!-- <a href="{{source.url}}" target="_blank" class="btn-primary js-open">See full recipe on {{source.name}}</a> -->
      {{>maps}}
    </div>

    <div class="content-scrollable static-nav feed-scrollable">
      <!-- <a class="btn-tertiary js-share"><span class="icon-camera"></span> Share that you made this</a> -->
      <div class="list-activities">
        {{#each activities}}
          {{> activity}}
        {{else}}
          <div class="wrapper-message">
            <div class="title-message">No pictures added</div>
            <div class="subtitle-message"><a class="js-share">Share this post now</a></div>
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
